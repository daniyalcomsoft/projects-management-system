{% extends 'base.html' %} 

{% block content %}

<div class="content container-fluid">
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Country</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Dashboard</a></li>
          <li class="breadcrumb-item active">Country</li>
        </ul>
      </div>
      <div class="col-auto text-right float-right ml-auto">
        <a href="{% url 'add_country' %}" class="btn btn-primary"
          ><i class="fas fa-plus"></i
        ></a>
      </div>
    </div>
  </div>
  {% include 'includes/messages.html' %}
  <div class="row">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="table-responsive">
            <table id='table_id' class="table table-bordered table-hover table-center mb-0">
              <thead>
                <tr>
                  <!-- <th>ID</th> -->
                  <th>Country Name</th>

                  <th class="text-right">Action</th>
                </tr>
              </thead>
              <tbody>
                {% for con in country %}
                <tr>
                  <!-- <td>{{con.CountryID}}</td> -->
                  <td><a href="">{{con.CountryName}}</a></td>
                  <td class="text-right">
                    <div class="actions">
                      <a href="{% url 'edit_country' con.CountryID %}"class="btn btn-sm bg-success-light mr-2">
                        <i class="fas fa-pen"></i>
                      </a>
                      <a href="{% url 'delete_country' con.CountryID %}" class="btn btn-sm bg-danger-light">
                        <i class="fas fa-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
