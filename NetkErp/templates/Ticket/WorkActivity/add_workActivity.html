{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_workActivity' %}" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Work Activity</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}

                       <div class="col-12 col-sm-3">
                        <div class="form-group">
                            <label for="">Ticket No</label>
                            <select class="form-control" name="ticket_id" required>
                                <option>Select Ticket No</option>
                                {% for tic in ticket %}
                                <option value="{{tic.TID}}">{{tic.TID}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-3">
                        <div class="form-group">
                            <label for="">Field Engineer</label>
                            <select class="form-control" name="fengg_id" required>
                                <option>Select Field Engineer</option>
                                {% for fe in fengg %}
                                <option value="{{fe.FEID}}">{{fe.FirstName}} {{fe.LastName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>
                       <div class="col-12 col-sm-3">
                        <div class="form-group">
                            <label for="">Remote / Client</label>
                            <select class="form-control" name="client_id" required>
                                <option>Select Remote/Client</option>
                                {% for rc in rclient %}
                                <option value="{{rc.ClientID}}">{{rc.CompanyName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label>Date / Time</label>
                                <input type="text" class="form-control" name="activity_date" id='activity_date' required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12">
                            <div class="form-group">
                                <label>Work Detail</label>
                                <textarea type="text" class="form-control" name="work_details" ></textarea>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Work Activity</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
