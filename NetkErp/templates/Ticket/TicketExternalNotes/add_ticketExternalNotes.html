{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_ticketExternalNotes' %}" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Ticket External Notes</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}

                       <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <label for="">Ticket No</label>
                            <select class="form-control" name="ticket_id" required>
                                <option>Select Ticket No</option>
                                {% for tic in ticket %}
                                <option value="{{tic.TID}}">{{tic.TID}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-4">
                        <div class="form-group">
                            <label for="">Field Engineer</label>
                            <select class="form-control" name="fengg_id" required>
                                <option>Select Field Engineer</option>
                                {% for fe in fengg %}
                                <option value="{{fe.FEID}}">{{fe.FirstName}} {{fe.LastName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        <div class="col-12 col-sm-4">
                            <div class="form-group">
                                <label>Date / Time</label>
                                <input type="text" class="form-control" name="exnote_date" id='exnote_date' required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-12">
                            <div class="form-group">
                                <label>Notes</label>
                                <textarea type="text" class="form-control" name="notes" ></textarea>
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit External Notes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
