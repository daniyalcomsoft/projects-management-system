{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Ticket Sub Type</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label>Ticket Sub Type</label>
                                <input type="text" class="form-control" name="contracttype" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="">Ticket Type</label>
                                <select class="form-control" name="gender" required>
                                    <option>Select Ticket Type</option>
                                    <option value="male">Ticket BA</option>
                                    <option value="female">Ticket FB</option>
                                    <option value="others">Ticket CDC</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Ticket Sub Type</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
