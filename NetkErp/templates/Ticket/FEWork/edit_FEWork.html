{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'update_FEWork' %}" >
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            <h5 class="form-title"><span>Add Field Engineer Status (On Work)</span></h5>
                        </div>
                       {% include 'includes/messages.html' %}
                        <div class="col-12">
                            <input type="text" name="few_id" value="{{fework.FEWID}}" hidden>
                        </div>
                       <div class="col-12 col-sm-3">
                        <div class="form-group">
                            <label for="">Ticket No</label>
                            <select class="form-control" name="ticket_id" required>
                                <option>Select Ticket No</option>
                                {% for tic in ticket %}
                                <option value="{{tic.TID}}"{% if tic.TID == fework.Ticket.TID %}selected{% endif %}>{{tic.TID}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                       <div class="col-12 col-sm-3">
                        <div class="form-group">
                            <label for="">Field Engineer</label>
                            <select class="form-control" name="fengg_id" required>
                                <option>Select Field Engineer</option>
                                {% for fe in fengg %}
                                <option value="{{fe.FEID}}"{% if fe.FEID == fework.FEngg.FEID %}selected{% endif %}>{{fe.FirstName}} {{fe.LastName}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>
                       <div class="col-12 col-sm-3">
                        <div class="form-group">
                            <label for="">Field Engineer Status</label>
                            <select class="form-control" name="festatus_id" required>
                                <option>Select FE Status</option>
                                {% for fes in festatus %}
                                <option value="{{fes.FEID}}"{% if fes.FEID == fework.FStatus.FEID %}selected{% endif %}>{{fes.FEStatus}}</option>
                                {% endfor %}
                            </select>
                        </div>
                       </div>

                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label>Date / Time</label>
                                <input type="text" class="form-control" name="work_date" id='work_date' value="{{fework.WorkDate|date:'d:m:Y H:i'}}" required>
                            </div>
                        </div>

                        <div class="col-12 col-sm-3">
                            <div class="form-group">
                                <label>Kilometer</label>
                                <input type="text" class="form-control" name="kilometer" value="{{fework.Kilometer}}" >
                            </div>
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Update Field Engineer Status</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
